<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>With Chat</title>
  <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>
  <div id="container5">
    <p>회원가입</p>
    <form action="/registMember" method="post">
      <input type="text" name="id" placeholder="아이디를 입력하세요"><br>
      <input type="text" name="password" placeholder="비밀번호를 입력하세요"><br>
      <input type="text" name="name" placeholder="이름을 입력하세요"><br>
      <input type="text" name="nickName" placeholder="닉네임을 입력하세요"><br>
      <input type="number" name="age" placeholder="나이를 입력하세요"><br>
      <select name="selectGender" id="selectGender">
        <option value="selectOption">성별 선택</option>
        <option value="남">남</option>
        <option value="여">여</option>
      </select>
      <button type="submit">가입하기</button>
    </form>
  </div>
</body>
</html>
